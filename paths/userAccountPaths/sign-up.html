<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/userAccountStyle/userAccount.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <title>Sign-Up</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- LEFT IMAGE ON LARGE SCREEN -->
      <div class="hero-img"></div>

      <!-- FORMS -->
      <section class="hero">
        <div class="forms">
          <h1>Welcome to Lilies!</h1>

          <!-- USER LOGIN -->
          <!-- FIRSTNAME -->
          <form action="">
            <input
              class="firstName"
              type="text"
              id="fname"
              name="fname"
              placeholder="Your First Name"
            /><br />
            <!-- EMAIL -->
            <input
              class="firstName"
              type="text"
              id="fname"
              name="fname"
              placeholder="Your Email Address"
            /><br />
            <!-- PASSWORD -->
            <input
              class="firstName"
              type="text"
              id="fname"
              name="fname"
              placeholder="Your Password"
            /><br />
            <!-- THIS TEXT IS FOR HIDE AND SHOW PASSWORD -->
            <p class="showPassword">show</p>

            <!-- SUBMITTING -->
            <input class="signUp" type="submit" value="Sign Up" />
          </form>
        </div>

        <!-- ALREADY HAVE AN ACCOUNT -->
        <a class="alreadyHaveAccount" href="login.html"
          >Already have an account. LOGIN</a
        >
      </section>

      <!-- END OF WRAPPER DIV -->
    </div>
  </body>
</html>
