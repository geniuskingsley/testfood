<html lang="en">
  <head>

    <title>Login</title>

    <style>
      div .hero-img {

  <body>
    <div class="wrapper">
      <!-- LEFT IMAGE ON LARGE SCREEN -->
      <div class="hero-img"></div>

      <!-- FORMS -->
      <section class="hero">
        <div class="forms">
          <h1>Welcome Back!</h1>

          <!-- USER LOGIN -->
          <!-- FIRSTNAME -->
          <form action="">
            <!-- EMAIL -->
            <input
              class="firstName"
              type="text"
              id="fname"
              name="fname"
              placeholder="Your Email Address"
            /><br />
            <!-- PASSWORD -->
            <input
              class="firstName"
              type="text"
              id="fname"
              name="fname"
              placeholder="Your Password"
            /><br />
            <!-- THIS TEXT IS FOR HIDE AND SHOW PASSWORD -->
            <p class="showPassword">show</p>

            <!-- SUBMITTING -->
            <input class="signUp" type="submit" value="Login" />
          </form>
        </div>

        <!-- CREATE AN ACCOUNT AND FORGET PASSWORD-->
        <div class="createAnAcct">
          <a class="cacct" href="sign-up.html">Create an account</a>
          <a class="fpass" href="">Forgot Passoword</a>
        </div>
      </section>

      <!-- END OF WRAPPER DIV -->
    </div>
